<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="focus.css">
</head>
<body>
  <div class="timer-container">
    <header>
      <h1>‚è± Focus Timer</h1>
      <p>Stay productive with Pomodoro technique</p>
    </header>

    <div class="timer-display">
      <h2 id="time">25:00</h2>
      <p id="status">Ready to Focus</p>
    </div>

    <div class="timer-controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="settings">
      <label>Focus Time (min): <input type="number" id="focusTime" value="25"></label>
      <label>Break Time (min): <input type="number" id="breakTime" value="5"></label>
    </div>
  </div>

  <script src="focus.js"></script>
</body>
</html>
